<body>
    <div class="selection-menu">
        <h2>Wähle die Auswahlzeit</h2>
        <button class="btn-5" onclick="selectTime(3)">3 Sekunden</button>
        <button class="btn-10" onclick="selectTime(5)">5 Sekunden</button>
        <button class="btn-20" onclick="selectTime(10)">10 Sekunden</button>
        <button class="custom-button" id="myButton">Pflicht</button>
<script src="button-script.js"></script>
    </div>
    <script>
        let deferredPrompt;
        const installButton = document.getElementById("installButton");
    
        window.addEventListener("beforeinstallprompt", (event) => {
            event.preventDefault();
            deferredPrompt = event;
            installButton.style.display = "block";
        });
    
        installButton.addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === "accepted") {
                        console.log("User installed the app");
                        installButton.style.display = "none";
                    }
                    deferredPrompt = null;
                });
            }
        });
    
        window.addEventListener("appinstalled", () => {
            console.log("App wurde installiert");
            installButton.style.display = "none";
        });
    </script>    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker registriert"))
                .catch(error => console.log("Service Worker Fehler:", error));
        }
    </script>    
    <script>
        function selectTime(seconds) {
            localStorage.setItem("selectionTime", seconds);
            window.location.href = "s2.html";
        }
    </script>
