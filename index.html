  <title>Ladebildschirm</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #800080;
    }
    
    #lal{position: inherit;
        margin: 10;  
        padding: 10;
        font-size: 15px;
        border-radius: 0%;
        background-color: #800080;
        color: #00fff2;
        position: fixed;top: 20px;right: 10px;
        display: block;
        animation: squish1 15s infinite ;
        width: 100px
        
          
        }


    #loader {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: transform 0.5s, opacity 0.5s;
    }

    #img1 {
      animation: squish1 10s infinite;
    }

    #img2 {
      animation: squish2 10s infinite;
    }

    @keyframes squish1 {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      25% {
        transform: scale(1.2, 0.5);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 0;
      }
      75% {
        transform: scale(0.5, 1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes squish2 {
      0% {
        transform: scale(1);
        opacity: 0;
      }
      25% {
        transform: scale(0.5, 1.2);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      75% {
        transform: scale(1.2, 0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="lal">
   <p>Powerd by Kasten studios</p>
  </div>
